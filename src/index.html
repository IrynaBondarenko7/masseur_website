<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/main.scss" />

    <title>масаж Київ</title>
  </head>
  <body>
    <!------------------------HEADER------------------------------->
    <header class="header">
      <div class="container">
        <nav class="header-nav">
          <a href="./index.html" class="header-logo">
            <svg class="logo-icon" width="44" height="44">
              <use href="./images/sprite.svg#icon-logo"></use>
            </svg>
          </a>
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="" class="header-nav-link">Про мене</a>
            </li>
            <li class="header-nav-item">
              <a href="" class="header-nav-link">Матеріали</a>
            </li>
            <li class="header-nav-item">
              <a href="" class="header-nav-link header-nav-right">Процедури</a>
            </li>
            <li class="header-nav-item">
              <a href="" class="header-nav-link header-nav-right">Контакти</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="menu-open" data-menu-open>
          <svg class="logo-icon" width="44" height="44">
            <use href="./images/sprite.svg#icon-logo"></use>
          </svg>
        </button>
      </div>
      <div class="mobile-menu is-hidden" data-menu>
        <div class="container-menu">
          <button type="button" class="menu-close" data-menu-close>
            <svg class="logo-icon" width="16" height="16">
              <use href="./images/sprite.svg#icon-cross"></use>
            </svg>
          </button>
          <nav>
            <a href="./index.html">Головна</a>
            <ul class="menu-list">
              <li><a href="#">Про мене</a></li>
              <li><a href="#">Матеріали</a></li>
              <li><a href="#">Процедури</a></li>
              <li><a href="#">Контакти</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <!------------------------ HERO --------------------------->
      <section class="hero">
        <div class="container hero-container">
          <div class="hero-content-wrap">
            <div class="text-wrap">
              <h1 class="hero-title">
                Відчуй <br /><span class="title-first-text">красу </span
                ><span class="title-second-text">свого </span
                ><span class="title-text">тіла</span>
              </h1>
              <button
                type="submit"
                class="btn open-modal"
                data-action="open-modal"
              >
                Записатись
              </button>
            </div>
          </div>
        </div>
      </section>
      <div class="modal-backdrop">
        <div class="modal">
          <button type="button" class="modal-close" data-action="close-modal">
            <svg width="25" height="25" class="icon">
              <symbol id="icon-cancel" viewBox="0 0 32 32">
                <path
                  d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13z"
                ></path>
                <path
                  d="M21 8l-5 5-5-5-3 3 5 5-5 5 3 3 5-5 5 5 3-3-5-5 5-5z"
                ></path>
              </symbol>
              <use xlink:href="#icon-cancel"></use>
            </svg>
          </button>
          <p class="modal-title">Залиште свої дані, я Вам перетелефоную!</p>
          <form class="modal-form">
            <label class="input-label"
              ><span class="input-label-text">Ім'я</span
              ><span class="input-wrap">
                <input
                  class="modal-input"
                  type="text"
                  name="user_name"
                  id="name-input" /></span
            ></label>
            <label class="input-label"
              ><span class="input-label-text">Телефон</span
              ><span class="input-wrap">
                <input
                  class="modal-input"
                  type="tel"
                  name="user_number"
                  placeholder="+380 99-111-2233"
                  id="tel-input" /></span
            ></label>
            <label for="user-comment" class="input-label"
              ><span class="input-label-text">Коментар</span>
              <textarea
                name="user_comment"
                id="user-comment"
                class="label-comment-text"
                placeholder="За необхідності залиште коментар"
              ></textarea>
            </label>
            <button type="submit" class="modal-btn">Відправити</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
