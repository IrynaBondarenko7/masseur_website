<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital@1&family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>масаж Київ</title>
  </head>
  <body>
    <!------------------------HEADER------------------------------->
    <header class="header">
      <div class="container">
        <nav class="header-nav">
          <a href="./index.html" class="header-logo">
            <svg class="logo-icon" width="44" height="44">
              <use href="./images/sprite.svg#icon-logo"></use>
            </svg>
          </a>
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="" class="header-nav-link">Про мене</a>
            </li>
            <li class="header-nav-item">
              <a href="" class="header-nav-link">Матеріали</a>
            </li>
            <li class="header-nav-item">
              <a href="" class="header-nav-link header-nav-right">Процедури</a>
            </li>
            <li class="header-nav-item">
              <a href="" class="header-nav-link header-nav-right">Контакти</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="menu-open" data-menu-open>
          <svg class="logo-icon" width="44" height="44">
            <use href="./images/sprite.svg#icon-logo"></use>
          </svg>
        </button>
      </div>
      <div class="mobile-menu is-hidden" data-menu>
        <div class="container-menu">
          <button type="button" class="menu-close" data-menu-close>
            <svg class="logo-icon" width="16" height="16">
              <use href="./images/sprite.svg#icon-cross"></use>
            </svg>
          </button>
          <nav>
            <a href="./index.html">Головна</a>
            <ul class="menu-list">
              <li><a href="#">Про мене</a></li>
              <li><a href="#">Матеріали</a></li>
              <li><a href="#">Процедури</a></li>
              <li><a href="#">Контакти</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <!------------------------ HERO --------------------------->
      <section class="hero">
        <div class="container">
          <div class="hero-content-wrap">
            <div class="text-wrap">
              <h1 class="hero-title">
                Відчуй красу свого<span class="title-text">тіла</span>
              </h1>
              <button type="submit" class="btn">Записатись</button>
            </div>

            <picture>
              <source
                srcset="./images/hero-img.jpg 1x"
                media="(min-width:1200px)"
              />
              <source
                srcset="./images/hero-img-mob.jpg 1x"
                media="(min-width:320px)"
              />
              <img
                class="hero-img"
                src="./images/hero-img-mob.jpg"
                alt="масажний апарат"
                width="738"
                height="750"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
